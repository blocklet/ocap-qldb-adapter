  - qldb
  - adapter
files:
  - lib/hooks/pre-start.js
  - blocklet.md
  - README.md
author:
  name: wangshijun
  email: wangshijun2010@gmail.com
  url: 'http://github.com/wangshijun'
repository:
  type: git
  url: 'https://github.com/blocklet/ocap-qldb-example'
license: Apache-2.0
group: dapp
main: lib/index.js
community: ''
documentation: ''
homepage: ''
screenshots: []
support: support@arcblock.io
environments:
  - name: AWS_ACCESS_KEY_ID
    description: AWS Access Key ID
    required: true
    default: ''
    secure: true
  - name: AWS_SECRET_ACCESS_KEY
    description: AWS Access Secret
    required: true
    default: ''
    secure: true
