name: ocap-qldb-adapter
title: QLDB Manager
version: 0.6.5
description: Simple app that serve an OCAP adapter which uses AWS QLDB as backend
keywords:
  - qldb
  - adapter
author:
  name: wangshijun
  email: wangshijun2010@gmail.com
  url: 'http://github.com/wangshijun'
license: Apache-2.0
files:
  - lib/hooks/pre-start.js
  - blocklet.md
  - README.md
repository:
  type: git
  url: 'git+https://github.com/blocklet/ocap-qldb-example.git'
group: dapp
main: lib/index.js
community: ''
documentation: ''
homepage: ''
screenshots: []
support: support@arcblock.io
environments:
  - name: AWS_ACCESS_KEY_ID
    description: AWS Access Key ID
    required: true
    default: ''
    secure: true
  - name: AWS_SECRET_ACCESS_KEY
    description: AWS Access Secret
    required: true
    default: ''
    secure: true
  - name: AWS_LEDGER
    description: QLDB ledger name
    required: false
    default: ocap-qldb-demo
    secure: false
  - name: AWS_REGION
    description: Which region the ledger is created
    required: false
    default: us-west-2
    secure: false
scripts:
  preStart: node lib/hooks/pre-start.js
  dev: npm run start
specVersion: 1.0.1
did: z8iZpWP3gto8RWk9UHfvAaYtqX5wZ3Mz9BrHA
interfaces:
  - name: publicUrl
    type: web
    path: /
    prefix: '*'
    protocol: tcp
    port: BLOCKLET_PORT
timeout:
  start: 10
requirements:
  abtnode: '>=1.1.0'
  os: '*'
  cpu: '*'
